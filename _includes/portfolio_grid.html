<!-- Portfolio Grid Section -->
<section id="portfolio">
  <p><br></p>
  <div class="container portfolio-flex-grid">
<!--    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
      </div>
    </div>-->
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <!--<img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">-->
          <!-- <video width="100%" height="auto" loop autoplay muted>
            <source src="img/portfolio/{{ post.img }}" type="video/webm">
          </video> -->
          {% if post.img.endswith('.webm') %}
            <video width="100%" height="auto" loop autoplay muted playsinline>
              <source src="img/portfolio/{{ post.img }}" type="video/webm">
              Your browser does not support the video tag.
            </video>
          {% else %}
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
